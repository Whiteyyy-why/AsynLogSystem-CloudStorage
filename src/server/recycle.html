<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回收站 - 异步日志存储系统</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --background: #f5f6fa;
            --card-bg: #ffffff;
            /* 回收站专用色彩 */
            --recycle-primary: #f39c12;
            --recycle-bg: #fff3cd;
            --recycle-border: #ffeaa7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 🗑️ 回收站标题样式 - 与index.html保持一致但加入回收站特色 */
        h1 {
            text-align: center;
            color: var(--recycle-primary); /* 使用回收站专用颜色 */
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 添加回收站图标装饰 */
        h1::before {
            content: '🗑️';
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* 回收站说明文字 */
        .page-description {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(243, 156, 18, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--recycle-primary);
        }

        /* 头部操作区域 - 与index.html保持一致 */
        .header-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 按钮样式 - 与index.html完全一致 */
        button, .btn {
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        button:hover, .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 文件列表区域 - 与index.html保持一致的结构 */
        .file-list {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-list h3 {
            color: var(--recycle-primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 文件项样式 - 基于index.html但加入回收站特色 */
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            /* 回收站特殊样式 */
            background: var(--recycle-bg);
            border-left: 4px solid var(--recycle-primary);
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.2);
            transform: translateY(-1px);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
        }

        .file-info span:first-child {
            font-weight: 500;
            color: var(--primary-color);
        }

        .file-type {
            background: #eee;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* 回收站专用元信息样式 */
        .recycle-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #666;
            flex-wrap: wrap;
            margin-top: 0.3rem;
        }

        .recycle-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .expiry-warning {
            color: var(--danger-color);
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .file-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* 空状态样式 - 与index.html保持一致 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h4 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* 统计信息卡片 */
        .stats-card {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-info {
            font-weight: 500;
            color: var(--primary-color);
        }

        /* 说明卡片 */
        .info-card {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }

        .info-card h4 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-card ul {
            color: #555;
            padding-left: 1.5rem;
        }

        .info-card li {
            margin-bottom: 0.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .file-item {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .file-info {
                justify-content: space-between;
            }

            .file-actions {
                justify-content: center;
            }

            .header-actions {
                flex-direction: column;
                align-items: center;
            }

            .stats-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 页面标题 - 与index.html保持一致的结构 -->
        <h1>回收站</h1>
        
        <!-- 页面说明 -->
        <div class="page-description">
            📋 已删除的文件会在这里保留 <strong>30天</strong>，之后将被永久清理
        </div>

        <!-- 头部操作区域 - 与index.html结构保持一致 -->
        <div class="header-section">
            <div class="header-actions">
                <a href="/" class="btn btn-primary">📁 返回主页</a>
                <button onclick="window.location.reload()" class="btn btn-secondary" style="background: #6c757d;">🔄 刷新列表</button>
                <button onclick="confirmEmptyRecycleBin()" class="btn btn-danger">🗑️ 清空回收站</button>
            </div>
        </div>

        <!-- 文件列表区域 - 与index.html结构完全一致 -->
        <div class="file-list">
            {{RECYCLE_CONTENT}}
        </div>
    </div>

    <script>
        function restoreFile(url) {
            if (confirm('确定要恢复这个文件吗？\n文件将回到原来的位置。')) {
                window.location = '/recycle/restore?url=' + encodeURIComponent(url);
            }
        }

        function permanentDelete(url) {
            if (confirm('确定要彻底删除这个文件吗？\n\n⚠️ 此操作无法撤销！')) {
                window.location = '/recycle/delete?url=' + encodeURIComponent(url);
            }
        }

        function confirmEmptyRecycleBin() {
            if (confirm('确定要清空整个回收站吗？\n\n⚠️ 所有文件都会被永久删除！\n⚠️ 此操作无法撤销！')) {
                window.location = '/recycle/empty';
            }
        }

        // 页面加载提示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('回收站页面已加载');
        });
    </script>
</body>

</html>
